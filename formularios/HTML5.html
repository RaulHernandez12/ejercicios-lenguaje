<!DOCTYPE html>
<html>
    <head>
        <title>Prueba tabla</title>       
        <meta charset="UTF-8">
        
    </head>
    <body>
        <form> 
            <fieldset> 
                <legend><b>Datos Personales</b></legend>
                    <table>
                        <tr>
                            <td><b>Fecha :</b> </td>
                            <td><input type="datetime-local"></td>
                        </tr>
                        <tr>
                            <td><b>Nombre : </b></td>
                            <td><input type="text" size="50px" placeholder="Debe introducir nombre y apellidos"></td>
                        </tr>
                        <tr>
                            <td><b>Edad : </b></td>
                            <td><input type="text" size="50px" ></td>
                        </tr>
                        <tr>
                            <td><b>Correo : </b></td>
                            <td><input type="email" size="50px" ></td>
                        </tr>
                    </table>               
            </fieldset>
            <br>
            <br>
            <fieldset>
                <legend><b>Datos de interés</b></legend>
                <table>
                    <tr>
                        <td>¿Estás casado? </td>
                        <td>
                            <input type="radio" name="casado"> SI
                            <input type="radio" name="casado"> NO
                        </td>
                    </tr>
                    <tr>
                        <td>Número de hijos : </td>
                        <td><input type="number" size="10px" ></td>
                    </tr>
                    
                    <tr>
                        <td>Sueldo(1000-2000€) : </td>
                        <td><input type="range" list="marca" min="1000" max="2000" step="250">
                            <datalist id="marca">
                                <option value="1000" label="1000">
                                <option value="1250">
                                <option value="1500" label="1500">
                                <option value="1750">
                                <option value="2000" label="2000">
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>¿Qué color te gusta? : </b></td>
                        <td><input type="color"  ></td>
                    </tr>
                    <tr>
                        <td>¿Matrícula del coche? : </b></td>
                        <td><input type="text" pattern="\d{4}[A-Z]{3}"  ></td>
                    </tr>
                    <tr>
                        <td>Porcentaje del proyecto: </b></td>
                        <td><progress max="1000" value="300" ></td>
                    </tr>
                </table>     
            </fieldset>
            <br>
            <br>
            <input type="submit">
        </form>
    </body>
</html>
